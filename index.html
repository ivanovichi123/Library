<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Your library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Your</p>
            <p class="title">Library!!</p>
        </div>
        <div class="form">
            <dialog>
                <form action="main.js" method="dialog">
                    <p>
                        <p class="padding"><label for="book_name">Name of the book:<strong><span aria-label="required">*</span></strong></label>
                            <br/>
                            <input class="input" type="text" id="book_name" placeholder="Fahrenheit 451" text name="bookName" required>
                        </p>
                    </p>
                    <p>
                        <p class="padding"><label for="book_author">Author of the book:<strong><span aria-label="required">*</span></strong></label>
                            <br/>
                            <input class="input" type="text" id="book_author" placeholder="Ray Bradbury" text name="bookAuthor" required>
                        </p>
                    </p>
                    <p>
                        <p class="padding"><label for="book_pages">How many pages:<strong><span aria-label="required">*</span></strong></label>
                            <br/>
                            <input class="input" type="number" id="book_pages" placeholder="272" text name="bookPages" required>
                        </p>
                    </p>
                    <p>
                        <p class="padding">Have you read it: </p>
                        <input class="radio" type="radio" name="book_read" value="Yes" required>Yes
                        <input class="radio" type="radio" name="book_read" value="No">No
                    </p>
                    <button class="submit" type="submit"  id="submitButton" value="submit">Submit</button>
                    <button class="close" formmethod="dialog" value="close">Close button</button>
                </form>
            </dialog>
            <button class="open">Add a new book!</button>
        </div>
        <div class="books">
        </div>
    </div>
</body>
</html>
