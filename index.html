<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Your library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Im the header</p>
        </div>
        <div class="form">
            <dialog>
                <form action="main.js" method="dialog">
                    <p>
                        <label for="example" aria-label="">Select an option</label>
                        <select name="the_example" id="example">
                            <option value="default">choose....</option>
                            <option value="shrimp">shrimp</option>
                            <option value="panda">panda</option>
                            <option value="spider">spider</option>
                        </select>
                    </p>
                    <p>
                        <label for="example2">ANother example</label>
                        <select name="the_second_example" id="example2">
                            <option value="default">hi....</option>
                            <option value="apple">apple</option>
                            <option value="banana">banana</option>
                        </select>
                    </p>
                    <button type="submit" id="submitButton" value="default">Submit</button>
                    <button class="close" formmethod="dialog" value="close">Close button</button>
                </form>
            </dialog>
            <button class="open">Add a new book!</button>
            <output>ayuda</output>
        </div>
        <div class="books">
        </div>
    </div>
</body>
</html>
