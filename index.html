<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Your library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Im the header</p>
        </div>
        <div class="form">
            <dialog>
                <form action="main.js" method="dialog">
                    <p>
                        <label for="example" aria-label="">Select an option</label>
                        <p class="padding"><label for="first_name">FIRST NAME<strong><span aria-label="required">*</span></strong></label>
                            <br/>
                            <input type="text" id="first_name" placeholder="Ivan" text name="firstName" required>
                        </p>
                    </p>
                    <p>
                        <label for="example2">Another example</label>
                        <select name="the_second_example" id="example2">
                            <option value="default">hi....</option>
                            <option value="apple">apple</option>
                            <option value="banana">banana</option>
                        </select>
                    </p>
                    <p>
                        <label for="example3">Another another example</label>
                        <select name="the_second_example" id="example3">
                            <option value="default">hi....</option>
                            <option value="43">43</option>
                            <option value="550">550</option>
                        </select>
                    </p>
                    <p>
                        <label for="example4">Another another another example</label>
                        <select name="the_second_example" id="example4">
                            <option value="default">hi....</option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </p>
                    <button type="submit"  id="submitButton" value="submit">Submit</button>
                    <button class="close" formmethod="dialog" value="close">Close button</button>
                </form>
            </dialog>
            <button class="open">Add a new book!</button>
        </div>
        <div class="books">
        </div>
    </div>
</body>
</html>
